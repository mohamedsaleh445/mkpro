<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->

</head>
<body>
    <div class="manue">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="img/1.png" alt="">
                </div>
                <h2>mohamed saleh</h2>

             </li>
        <li><a class="active" href=""><i class="fa fa-home"></i>
        <p>dashboard</p></a></li>
        <li><a href=""><i class="fas fa-user-group"></i>
        <p>clients</p></a></li>
        <li><a href=""><i class="fas fa-chart-pie"></i>
        <p>products</p></a></li>
        <li><a href=""><i class="fas fa-pen"></i>
        <p>charts</p></a></li>
        <li><a href=""><i class="fas fa-star"></i>
        <p>posts</p></a></li>
        <li><a href=""><i class="fas fa-cog"></i>
        <p>settings</p></a></li>
        <li class="log-out"><a href=""><i class="fas fa-sign-out"></i>
        <p>log out</p></a></li>
        </ul>
    </div>
    <div class="content">
        <div class="title">
            <p>dashboard</p>
            <i class="fa fa-chart-pie"></i>
        </div>
        <div class="data-info">
            <div class="box">
                <i class="fa fa-user"></i>
                <div class="data">
                    <p>user</p>
                    <span>100</span>
                </div>

            </div>
            <div class="box">
                <i class="fa fa-pen"></i>
                <div class="data">
                    <p>posts</p>
                    <span>100</span>
                </div>

            </div>
            <div class="box">
                <i class="fa fa-table"></i>
                <div class="data">
                    <p>products</p>
                    <span>100</span>
                </div>

            </div>
            <div class="box">
                <i class="fa fa-dollar"></i>
                <div class="data">
                    <p>revenue</p>
                    <span>150$ </span>
                </div>

            </div>
        </div>
        <div class="title">
            <p>products</p>
            <i class="fa fa-table"></i>
        </div>
        <table>
            <thead>
                <tr>
                    <th>product</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>tv</td>
                    <td><span class="price">142$</span></td>
                    <td><span class="count">10</span></td>
                </tr>
                <tr>
                    <td>phone</td>
                    <td><span class="price">180$</span></td>
                    <td><span class="count">15</span></td>
                </tr>
                <tr>
                    <td>micro </td>
                    <td><span class="price">130$</span></td>
                    <td><span class="count">36</span></td>
                </tr>
                <tr>
                    <td>tablet</td>
                    <td><span class="price">500$</span></td>
                    <td><span class="count">50</span></td>
                </tr>
                <tr>
                    <td>laptop</td>
                    <td><span class="price">300$</span></td>
                    <td><span class="count">40</span></td>
                </tr>
                <tr>
                    <td>fan</td>
                    <td><span class="price">550$</span></td>
                    <td><span class="count">10</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
